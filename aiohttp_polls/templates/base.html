<!DOCTYPE html>
<html>
  <head>
    {% block head %}
        <link rel="stylesheet" type="text/css"
              href="{{ url('static', filename='style.css') }}" />
        <title>{{title}}</title>
    {% endblock %}
  </head>
  <body>
    <h1>{{ title }}</h1>
    <div id="content_block">
      {% block content %}
      {% endblock %}
    </div>
    <a href="{{ url('index') }}">Go to main page</a>
  </body>
</html>
