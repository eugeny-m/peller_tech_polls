{% extends "base.html" %}

{% set title = poll.title %}

{% block content %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{{ url('vote', poll_id=poll.id) }}" method="post">
{% for question in questions %}
    <p>{{ question.question.question_text }}</p>
    <select name="{{ question.question.id }}" id="{{ question.question.id }}">
    {% for choice in question.choices %}
        <option value="{{ choice.id }}">{{ choice.choice_text }}</option>
        {#
        <input type="radio" name="choice" id="choice_{{ choice.id }}" value="{{ choice.id }}" />
        <label for="choice_{{ choice.id }}">{{ choice.choice_text }}</label><br />
        #}
    {% endfor %}
    </select>
{% endfor %}
<input type="submit" value="Vote" />
</form>

{% endblock %}
