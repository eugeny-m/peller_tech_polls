<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url('static', filename='admin_style.css') }}" />
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url('static', filename='bootstrap.min.css') }}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{{ title }}</title>
    {% endblock %}

  </head>
  <body>

    <!--         header           -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url('admin') }}">Admin</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url('admin_poll_list') }}">Polls<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url('admin_question_list') }}">Questions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url('admin_choice_list') }}">Choices</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--        endheader          -->

    <div class="container-fluid">

    <h3>{{ title }}</h3>
    <div >
      {% block content %}
      {% endblock %}
    </div>
    <!--<a href="{{ url('admin') }}">Go to main page</a>-->



    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" {{ url('static', filename='js/jquery-3.3.1.slim.min.js') }}"></script>
    <script src=" {{ url('static', filename='js/popper.min.js') }}"></script>
    <script src=" {{ url('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
